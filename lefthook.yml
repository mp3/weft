pre-commit:
  parallel: true
  jobs:
    - name: biome
      glob: "*.{ts,tsx,mts,css,json}"
      run: pnpm exec biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

    - name: eslint
      glob: "*.{ts,tsx}"
      run: pnpm exec eslint --fix {staged_files}
      stage_fixed: true
